<div class="well well-lg">

    <h1 align="center">Graph for Yodlee</h1>


</div>
<div class="well">

    <p align="center">
        <a role="button" class="btn btn-info btn-lg" id="searchButton" onclick="searchBox();">Search</a>

    </p>
    <div ng-controller="searchController">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th ng-repeat="(header,value) in table_headers[0]" custom-sort order="header.name" sort="sort">{{ header }}

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in table_headers">
                    <td ng-repeat="cell in row">
                        {{cell}}
                    </td>
                </tr>
            </tbody>

            <pre>JSON Returned : {{result}}</pre>
           
        </table>

       

        <div id="search">

            <button type="button" id="closer" class="close">Ã—</button>
            <form ng-sumbit="runQuery()">
                <input type="search" name="searchQuery" ng-model="searchQuery" value="" placeholder="type your query here" />
                <button type="submit" ng-click="runQuery()" class="btn btn-primary">Search</button>
            </form>

        </div>
    </div>
</div>
